<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <head th:replace="layout-padrao::head('Listar Tarefas')"></head>

  <body>

    <header th:replace="layout-padrao::header('Listar Tarefas')"></header>
    <nav th:replace="tarefa-index::acoes"></nav>
    <table>
      <tr>
        <th>ID</th>
        <th>Título</th>
        <th>Tomatos</th>
        <th>Ações</th>
      </tr>
      <tr th:each="tarefa: ${tarefas}" th:object="${tarefa}">
        <td th:text="${tarefa.id}"></td>
        <td th:text="${tarefa.titulo}"></td>
        <td th:text="${tarefa.tomatos}"></td>
        <td><a th:href="@{./editar/{id}(id=*{id})}">Editar</a></td>
        <td><a th:href="@{./excluir/{id}(id=*{id})}">X</a></td>

      </tr>
    </table>
  </body>
</html>
