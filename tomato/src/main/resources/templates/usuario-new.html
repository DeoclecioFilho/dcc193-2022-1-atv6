<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <head th:replace="layout-padrao::head('Novo usuario')"></head>

<body>
    <nav th:replace="usuario-index::acoes"></nav>
    <form th:action="@{nova.html}" method="post" th:object="${usuario}">
        <div>
            <label for="nome">Nome</label>
            <input type="text" id="nome" th:field="*{nome}"> 
            <strong th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></strong>
        </div>
        <div>
            <label for="password">Senha</label>
            <input type="text" id="password" th:field="*{password}"> 
            <strong th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></strong>
        </div>
        <div> <input type="submit"> </div>
    </form>
</body>
</html>
