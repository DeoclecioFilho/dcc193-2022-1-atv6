<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Atividade: Editar</title>
</head>

<body>
  <html><br><b> <h2>Atividade: Editar</h2> <br><br></html>

    <form th:action="@{../editar/{id}(id=*{id})}" th:object="${atividade}" method="POST">
        <input type="hidden" th:field="*{id}"/>
        <label>TITULO: <input type="text" th:field="*{titulo}" /> </label>
        <strong th:if="${#fields.hasErrors('titulo')}" th:errors="*{titulo}"></strong>

        <label>TOMATOS: <input type="number" th:field="*{tomatos}" /> </label>
        <strong th:if="${#fields.hasErrors('tomatos')}" th:errors="*{tomatos}"></strong>
        
        <input type="submit" />
        <input type="reset" />
    </form>
</body>
</html>
