<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <head th:replace="layout-padrao::head('Listar Usuários')"></head>

  <body>
  
    <header th:replace="layout-padrao::header('Listar Usuários')"></header>
    <nav th:replace="tarefa-index::acoes"></nav>
    <table>
      <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Ações</th>
      </tr>
      <tr th:each="usuario: ${usuarios}" th:object="${usuario}">
        <td th:text="*{id}"></td>
        <td th:text="*{nome}"></td>
        <td><a th:href="@{./editar/{id}(id=*{id})}">Editar</a></td>
        <td><a th:href="@{./excluir/{id}(id=*{id})}">X</a></td>
      </tr>
    </table>
  </body>
</html>
